<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
<!-- 
  

  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->
  <div class="attribution">

    <div class="result">

      <p class="presult"> your result</p>

      <div class="divresult">
        <p class="nresult"> 76</p>

        <p class="nuresult">of 100</p>
      </div>

      <h1 class="great">great</h1>

      <p class="gr">You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary">
      <h1 class="sum">sumarry</h1>

      <div class="grid grid-item1"><h1 class="stats stats1">Reaction 80 / 100</h1></div>
      <div class="grid grid-item2"><h1 class="stats stats2">Memory 92 / 100</h1></div>
      <div class="grid grid-item3"><h1 class="stats stats3">Verbal 61 / 100</h1></div>
      <div class="grid grid-item4"><h1 class="stats stats4">Visual 72 / 100</h1></div>
    </div>
    
  </div>
</body>
</html>
